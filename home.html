<!DOCTYPE html>
<html>

</head>
<body>

            <img class="icon amanda" src="assets/amanda_sprite.gif">
            <picture class="banner-text">
                <source media="(max-width: 700px)" srcset="assets/home/weddinghome-title-stack.png">

                <img src="assets/home/info-button-hilda.png" height="50px">
            </button>
            <button>

            </button>
            <button>
                <img src="assets/home/history-button-hilda.png" height="50px">
